
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argo
    server: 'https://kubernetes.default.svc'
  source:
    path: apps
    repoURL: 'https://github.com/waylonwalker/learn-rollouts'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true

---

# create argo-rollouts namespace
apiVersion: v1
kind: Namespace
metadata:
  name: argo-rollouts

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argo-rollouts
    server: 'https://kubernetes.default.svc'
  source:
    path: rollouts-app
    repoURL: 'https://github.com/waylonwalker/learn-rollouts'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
